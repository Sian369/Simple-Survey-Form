<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pet Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- PAGE TITLE AND DESCRIPTION -->

    <h1 id="title">Pet Survey Form</h1>
    <h2 id="description">
      Tell us about you and your pets to help us improve our platform
    </h2>

    <!-- QUESTIONAIRE FORM -->

    <form id="survey-form">
      <!-- NAME, EMAIL AND AGE FIELDSET  -->

      <fieldset>
        <label for="name" id="name-label" class="question"
          >Name: <input id="name" type="text" required
        /></label>
        <label for="email" id="email-label" class="question"
          >Email: <input id="email" type="email" required
        /></label>
        <label for="age" class="question"
          >Age: <input id="age" type="number"
        /></label>
      </fieldset>

      <!-- FIELDSET WITH DROPDOWN -->

      <fieldset>
        <label for="number" id="number-label" class="question"
          >How many pets do you currently have?
          <input id="number" type="number" min="0" max="100"
        /></label>
        <label for="dropdown" class="question"
          >What is your favourite type of pet?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Dog</option>
            <option value="2">Cat</option>
            <option value="3">Rodent</option>
            <option value="4">Horse</option>
            <option value="5">Reptile</option>
            <option value="6">Fish</option>
            <option value="7">Other</option>
          </select>
        </label>
      </fieldset>

      <!-- CHECKBOX FIELDSET -->
      <fieldset>
        <p class="question">
          What type of pet/s do you own? (tick all that apply)
        </p>
        <label><input type="checkbox" value="1" class="inline" /> Dog </label>
        <label><input type="checkbox" value="2" class="inline" /> Cat</label>
        <label><input type="checkbox" value="3" class="inline" /> Rodent</label>
        <label><input type="checkbox" value="4" class="inline" /> Horse</label>
        <label
          ><input type="checkbox" value="5" class="inline" /> Reptile</label
        >
        <label><input type="checkbox" value="6" class="inline" /> Fish</label>
        <label><input type="checkbox" value="7" class="inline" /> Other</label>
      </fieldset>

      <!-- FIELDSET WITH RADIO BUTTONS AND TEXT AREA-->
      <fieldset>
        <p class="question">
          Would you like to recieve email updates with our latest news?
        </p>
        <label
          ><input value="1" name="updates" type="radio" class="inline" />
          Yes</label
        >
        <label
          ><input value="2" name="updates" type="radio" class="inline" />
          No</label
        >
        <label for="bio" class="bio question"
          >Tell us more about your pets:
          <textarea
            id="bio"
            name="bio"
            rows="3"
            cols="30"
            placeholder="I have a dog named Teddy and he..."
          ></textarea>
        </label>
      </fieldset>

      <!-- SUBMIT BUTTON -->

      <input type="submit" value="submit" id="submit" />
    </form>
  </body>
</html>
